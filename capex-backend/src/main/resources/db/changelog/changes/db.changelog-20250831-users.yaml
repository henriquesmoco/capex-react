databaseChangeLog:
  - changeSet:
      id: 20250831.1
      author: hsmoco
      changes:
        - createTable:
            tableName: tb_users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
