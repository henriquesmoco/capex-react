        - insert:
            tableName: tb_categories
            columns:
              - column:
                  name: name
                  value: Supply
        - insert:
            tableName: tb_categories
            columns:
              - column:
                  name: name
                  value: Digital
  - changeSet:
      id: 20250831.8
      author: hsmoco
      changes:
        - insert:
            tableName: tb_business_units
            columns:
              - column:
                  name: name
                  value: Headquarters NA
        - insert:
            tableName: tb_business_units
            columns:
              - column:
                  name: name
